<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--百度 谷歌的收录 标签验证-->
	<meta name="google-site-verification" content="JhR5PR5Jw0xIHdVxRt6QzwF3ulml8AaaPiEzWDmNhto" />
	<meta name="baidu-site-verification" content="40321weewG" />
	
	<title>{{ page.title | append: ' - ' |append: site.name }}</title>
	{% seo %}
	<link rel="shortcut icon" href="{{ '/styles/images/favicon.ico' | prepend: site.baseurl }}" type="image/x-icon">
	<link rel="icon" href="{{ '/styles/images/favicon.ico' | prepend: site.baseurl }}" type="image/x-icon">

	<link rel="stylesheet" href="{{ '/styles/css/index.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ '/styles/css/fontawesome/css/font-awesome.min.css' | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ '/styles/css/syntax.css' | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}"
		href="{{ '/feed.xml' | prepend: site.baseurl }}">

	<meta name="keywords"
		content="{{ page.title | append: ', ' | append: site.name | append: ', ' | append: site.meta_description}}">
	<meta name="description" content="{{site.meta_description}}">

	<script src="{{ '/styles/js/jquery.min.js' | prepend: site.baseurl }}"></script>

	<!--百度统计-->
	<script>
		var _hmt = _hmt || [];
		(function () {
			var hm = document.createElement("script");
			hm.src = "//hm.baidu.com/hm.js?{{ site.baidu_analysis }}";
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
		})();
	</script>

	<style type="text/css">
		.docs-content {
			margin-bottom: 10px;
		}
	</style>
</head>
