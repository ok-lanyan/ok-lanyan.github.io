<!-- Link Gitalk 的支持文件  -->
<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
<script src="https://unpkg.com/gitalk@latest/dist/gitalk.min.js"></script>
<script src="/styles/js/md5.min.js"></script>

<div id="gitalk-container"></div>
<script type="text/javascript">
    const gitalk = new Gitalk({
        // clientID: '515d1b8811309d7fa2f5', // GitHub Application Client ID
        // clientSecret: 'c6486ffac1517365e50d5cb92e384c4ba99667df',
        // repo: 'ok-lanyan.github.io',    // 存放评论的仓库
        // owner: 'ok-lanyan',          // 仓库的创建者，
        // admin: 'ok-lanyan',        // 如果仓库有多个人可以操作，那么在这里以数组形式写出
        // id: location.pathname,
        // id: md5(location.pathname),


        clientID: '{{ site.gitalk.clientID }}',
        clientSecret: '{{ site.gitalk.clientSecret }}',
        repo: '{{ site.gitalk.repo }}',
        owner: '{{ site.gitalk.owner }}',
        admin: '{{ site.gitalk.admin }}',
        id: md5(location.pathname),     // Ensure uniqueness and length less than 50
        distractionFreeMode: false  // Facebook-like distraction free mode
    })

    gitalk.render('gitalk-container')
</script>
